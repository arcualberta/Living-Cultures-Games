<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Event Matching</title>

        <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <script type="text/javascript" src="./js/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="./js/game.js"></script>

        <style>
            .imgSelect > img {
                width: 100%;
            }

            .imgSelect > img:hover {
                border: green dotted 1px;
            }

            #lines {
                height: 100%;
                padding: 0;
                margin: 0;
            }

            #messagePanel {
                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
                z-index: 1000;
                text-align: center;
                padding: 100px 0px;
                font-size: 8em;
                display: none;
            }
        </style>
    </head>
    <body class="container-fluid">
        <div id="messagePanel">Test</div>

        <div class="row">
            <svg id="gameArea" viewBox="0 0 800 600">
            </svg>

            <div id="items1" class="col-xs-3 imgSelect"></div>
            <canvas id="lines1" class="col-xs-2 imgSelect"></canvas>
            <div id="mains" class="col-xs-2 imgSelect"></div>
            <canvas id="lines2" class="col-xs-2 imgSelect"></canvas>
            <div id="items2" class="col-xs-3 imgSelect"></div>
        </div>


        <script src="./bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            var game;

            $(document).ready(function () {
                var messagePanel = $("#messagePanel");
                var allObjects = {
					'Red Banner' : 'img/IMG_0201.jpg',
					'Dragon Boat' : 'img/IMG_0194.jpg',
					'Small Dumpling Ball': 'img/IMG_0205.jpg',
					'Rice Dumpling' : 'img/IMG_0191.jpg',
					
					'Mooncake': 'img/IMG_0211.jpg',
					'Dumpling' : 'img/IMG_0197.jpg',
					'Full Moon': 'img/IMG_0268.png',
					'Lantern': 'img/IMG_0208.jpg',
                };

                var matchingPairs = {
                    'Dragon Boat Festival': ['Rice Dumpling', 'Dragon Boat'],
                    'Chinese New Year Day': ['Dumpling', 'Red Banner'],
                    'Lantern Festival': ['Small Dumpling Ball', 'Lantern'],
                    'Mid-Autumn Festival': ['Mooncake', 'Full Moon']
                }

                game = new Game(allObjects, matchingPairs, 800, 600, '#gameArea');
                game.onwin = function () {
                    messagePanel.text("You Win!");
                    messagePanel.show();
                };
            });
        </script>
    </body>
</html>
